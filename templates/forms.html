{% extends "base.html" %}
{% block css %}
<style type="text/css">
body {
	background: rgb(255, 255, 255) !important;
}
.wrapper {
	margin-top: 80px;
  margin-bottom: 80px;
}
.form-signin {
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: rgb(255, 255, 255);
  <!-- border: 1px solid rgba(0, 0, 0, 0.315); -->

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
	.checkbox {
	  font-weight: normal;
	}
	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}
	}
	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
@media(max-width: 500px){
	footer{
		height: 130px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}

{% block content %}
<div class = "container">
  <div class = "col-md-6 col-md-offset-3">
    <div class="wrapper">
      <form class="form-signin" method = 'POST' action= '' enctype = "multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}
        <h2 class="form-signin-heading">{{title}}</h2>
        {{form.as_p }}
        </label><br>
        <button class="btn btn-lg btn-primary btn-block"  style="background-color: rgb(124, 103, 72);" type="submit" onclick="Location.href='/'">{{title}}</button>
        <br>
        {% if title == "Login" %}<h5>Not Registered? <a href = "/register">Register Here</a></h5>{% endif %}
        {% if title == "Register" %}<h5>Already Registered? <a href = "/login">Login Here</a></h5>{% endif %}
      </form>

    </div>
  </div>
</div>
{% endblock %}
